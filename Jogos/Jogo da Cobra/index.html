<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Tela Inicial -->
    <div id="startScreen" class="flex flex-col items-center justify-center w-full max-w-md">
        <h1 class="text-3xl md:text-4xl text-center mb-6 text-green-400 tracking-wider">JOGO DA COBRA</h1>
        
        <div class="snake-animation mb-8">
            <svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="80" y="20" width="20" height="20" rx="4" fill="#4ade80"></rect>
                <rect x="60" y="20" width="20" height="20" rx="4" fill="#4ade80"></rect>
                <rect x="40" y="20" width="20" height="20" rx="4" fill="#4ade80"></rect>
                <rect x="20" y="20" width="20" height="20" rx="4" fill="#4ade80"></rect>
                <rect x="20" y="40" width="20" height="20" rx="4" fill="#4ade80"></rect>
                <rect x="20" y="60" width="20" height="20" rx="4" fill="#22c55e"></rect>
                <circle cx="100" cy="40" r="10" fill="#f87171"></circle>
            </svg>
        </div>
        
        <div class="flex flex-col gap-4 w-full max-w-xs">
            <button id="playBtn" class="btn bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-bold tracking-wider pixel-border">PLAY</button>
            <button id="creatorBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg text-lg font-bold tracking-wider pixel-border">CRIADOR</button>
            <button id="htmlBtn" class="btn bg-purple-500 hover:bg-purple-600 text-white py-3 px-6 rounded-lg text-lg font-bold tracking-wider pixel-border">HTML</button>
        </div>
        
        <p class="mt-8 text-xs text-center text-gray-400">Créditos: FishixzSchool</p>
    </div>

    <!-- Tela do Jogo -->
    <div id="gameScreen" class="w-full flex-col items-center justify-center hidden">
        <div class="flex justify-between items-center w-full max-w-md mb-4">
            <button id="backBtn" class="btn bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg text-sm font-bold">VOLTAR</button>
            <div class="text-xl font-bold text-green-400">PONTOS: <span id="score">0</span></div>
        </div>
        
        <div class="game-container" id="gameContainer">
            <!-- O jogo será renderizado aqui -->
        </div>
        
        <!-- Controles para dispositivos móveis -->
        <div id="mobileControls" class="mt-6 grid grid-cols-3 gap-2 w-full max-w-xs mx-auto">
            <div></div>
            <button class="control-btn bg-gray-700 rounded-lg" id="upBtn">↑</button>
            <div></div>
            <button class="control-btn bg-gray-700 rounded-lg" id="leftBtn">←</button>
            <button class="control-btn bg-gray-700 rounded-lg" id="downBtn">↓</button>
            <button class="control-btn bg-gray-700 rounded-lg" id="rightBtn">→</button>
        </div>
    </div>

    <!-- Modal para exibir o HTML -->
    <div id="htmlModal">
        <div class="flex flex-col items-center p-4">
            <h2 class="text-2xl mb-4 text-white">Código HTML do Jogo</h2>
            <button id="closeHtmlBtn" class="btn bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg text-sm font-bold mb-4">FECHAR</button>
            <pre id="htmlContent"></pre>
        </div>
    </div>

    <script>
        // Elementos da interface
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const playBtn = document.getElementById('playBtn');
        const creatorBtn = document.getElementById('creatorBtn');
        const htmlBtn = document.getElementById('htmlBtn');
        const backBtn = document.getElementById('backBtn');
        const scoreElement = document.getElementById('score');
        const gameContainer = document.getElementById('gameContainer');
        const htmlModal = document.getElementById('htmlModal');
        const htmlContent = document.getElementById('htmlContent');
        const closeHtmlBtn = document.getElementById('closeHtmlBtn');
        
        // Controles móveis
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        // Configurações do jogo
        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameInterval;
        let gameSpeed = 150;
        let gridSize = 20;
        let gridWidth, gridHeight;
        let cellSize;
        let gameActive = false;
        
        // Eventos dos botões da tela inicial
        playBtn.addEventListener('click', startGame);
        creatorBtn.addEventListener('click', () => {
            window.open('https://github.com/fishixzschool', '_blank');
        });
        htmlBtn.addEventListener('click', showHtmlCode);
        backBtn.addEventListener('click', goToMainMenu);
        closeHtmlBtn.addEventListener('click', () => {
            htmlModal.style.display = 'none';
        });
        
        // Controles de teclado
        document.addEventListener('keydown', handleKeyPress);
        
        // Controles móveis
        upBtn.addEventListener('click', () => setDirection('up'));
        downBtn.addEventListener('click', () => setDirection('down'));
        leftBtn.addEventListener('click', () => setDirection('left'));
        rightBtn.addEventListener('click', () => setDirection('right'));
        
        // Controles de toque para dispositivos móveis
        let touchStartX = 0;
        let touchStartY = 0;
        
        gameContainer.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
            e.preventDefault();
        }, { passive: false });
        
        gameContainer.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        gameContainer.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Movimento horizontal
                if (diffX > 0 && direction !== 'left') {
                    setDirection('right');
                } else if (diffX < 0 && direction !== 'right') {
                    setDirection('left');
                }
            } else {
                // Movimento vertical
                if (diffY > 0 && direction !== 'up') {
                    setDirection('down');
                } else if (diffY < 0 && direction !== 'down') {
                    setDirection('up');
                }
            }
            
            e.preventDefault();
        }, { passive: false });
        
        function handleKeyPress(e) {
            if (!gameActive) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    setDirection('up');
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    setDirection('down');
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    setDirection('left');
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    setDirection('right');
                    e.preventDefault();
                    break;
            }
        }
        
        function setDirection(newDirection) {
            if (!gameActive) return;
            
            // Impede movimento na direção oposta
            if (
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'right' && direction !== 'left')
            ) {
                nextDirection = newDirection;
            }
        }
        
        function startGame() {
            startScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex');
            
            // Calcular tamanho da grade com base no tamanho do container
            const containerWidth = gameContainer.clientWidth;
            cellSize = Math.floor(containerWidth / gridSize);
            gridWidth = gridSize;
            gridHeight = gridSize;
            
            initGame();
        }
        
        function initGame() {
            // Limpar estado anterior
            clearInterval(gameInterval);
            gameContainer.innerHTML = '';
            snake = [];
            score = 0;
            scoreElement.textContent = '0';
            direction = 'right';
            nextDirection = 'right';
            gameActive = true;
            
            // Criar cobra inicial
            const startX = Math.floor(gridWidth / 4);
            const startY = Math.floor(gridHeight / 2);
            
            for (let i = 0; i < 3; i++) {
                snake.push({ x: startX - i, y: startY });
            }
            
            // Gerar comida inicial
            generateFood();
            
            // Renderizar estado inicial
            renderGame();
            
            // Iniciar loop do jogo
            gameInterval = setInterval(gameLoop, gameSpeed);
        }
        
        function gameLoop() {
            direction = nextDirection;
            moveSnake();
            checkCollision();
            renderGame();
        }
        
        function moveSnake() {
            const head = { ...snake[0] };
            
            // Mover a cabeça na direção atual
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // Adicionar nova cabeça
            snake.unshift(head);
            
            // Verificar se comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Aumentar velocidade a cada 50 pontos
                if (score % 50 === 0 && gameSpeed > 60) {
                    gameSpeed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                // Remover a cauda se não comeu
                snake.pop();
            }
        }
        
        function checkCollision() {
            const head = snake[0];
            
            // Colisão com as bordas (atravessa para o outro lado)
            if (head.x < 0) head.x = gridWidth - 1;
            if (head.x >= gridWidth) head.x = 0;
            if (head.y < 0) head.y = gridHeight - 1;
            if (head.y >= gridHeight) head.y = 0;
            
            // Colisão com o próprio corpo
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }
        
        function generateFood() {
            let validPosition = false;
            
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                validPosition = true;
                
                // Verificar se a comida não está sobre a cobra
                for (const part of snake) {
                    if (part.x === food.x && part.y === food.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }
        
        function renderGame() {
            gameContainer.innerHTML = '';
            
            // Renderizar cobra
            snake.forEach((part, index) => {
                const snakePart = document.createElement('div');
                snakePart.className = index === 0 ? 'snake-part snake-head' : 'snake-part';
                snakePart.style.width = `${cellSize}px`;
                snakePart.style.height = `${cellSize}px`;
                snakePart.style.left = `${part.x * cellSize}px`;
                snakePart.style.top = `${part.y * cellSize}px`;
                gameContainer.appendChild(snakePart);
            });
            
            // Renderizar comida
            const foodElement = document.createElement('div');
            foodElement.className = 'food pulse';
            foodElement.style.width = `${cellSize}px`;
            foodElement.style.height = `${cellSize}px`;
            foodElement.style.left = `${food.x * cellSize}px`;
            foodElement.style.top = `${food.y * cellSize}px`;
            gameContainer.appendChild(foodElement);
        }
        
        function gameOver() {
            gameActive = false;
            clearInterval(gameInterval);
            
            const gameOverElement = document.createElement('div');
            gameOverElement.className = 'game-over';
            gameOverElement.innerHTML = `
                <h2 class="text-3xl text-red-500 mb-4">GAME OVER</h2>
                <p class="text-xl mb-6">Pontuação: ${score}</p>
                <button id="restartBtn" class="btn bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-bold tracking-wider">JOGAR NOVAMENTE</button>
            `;
            gameContainer.appendChild(gameOverElement);
            
            document.getElementById('restartBtn').addEventListener('click', initGame);
        }
        
        function goToMainMenu() {
            clearInterval(gameInterval);
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            startScreen.classList.remove('hidden');
            gameActive = false;
        }
        
        function showHtmlCode() {
            // Obter o código HTML da página
            const htmlCode = document.documentElement.outerHTML;
            htmlContent.textContent = htmlCode;
            htmlModal.style.display = 'flex';
        }
        
        // Ajustar o tamanho do jogo quando a janela for redimensionada
        window.addEventListener('resize', () => {
            if (gameActive) {
                const containerWidth = gameContainer.clientWidth;
                cellSize = Math.floor(containerWidth / gridSize);
                renderGame();
            }
        });
    </script>
