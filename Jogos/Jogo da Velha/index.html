<body class="flex flex-col items-center justify-center p-4">
    <!-- Tela Inicial -->
    <div id="start-screen" class="flex flex-col items-center justify-center w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-2 drop-shadow-lg">JOGO DA VELHA</h1>
            <p class="text-white text-lg">por <span class="font-bold">FishixzSchool</span></p>
        </div>
        
        <div class="flex flex-col w-full gap-4">
            <button id="play-btn" class="btn bg-white text-indigo-600 font-bold py-4 px-8 rounded-lg text-xl shadow-lg">PLAY</button>
            <button id="creator-btn" class="btn bg-white text-indigo-600 font-bold py-4 px-8 rounded-lg text-xl shadow-lg">CRIADOR</button>
            <button id="html-btn" class="btn bg-white text-indigo-600 font-bold py-4 px-8 rounded-lg text-xl shadow-lg">HTML</button>
        </div>
    </div>

    <!-- Tela de Seleção de Modo -->
    <div id="mode-select" class="flex flex-col items-center justify-center w-full max-w-md hidden">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">ESCOLHA O MODO</h1>
        </div>
        
        <div class="flex flex-col w-full gap-4">
            <button id="robot-btn" class="btn bg-white text-indigo-600 font-bold py-4 px-8 rounded-lg text-xl shadow-lg">Jogar com Robô</button>
            <button id="friend-btn" class="btn bg-white text-indigo-600 font-bold py-4 px-8 rounded-lg text-xl shadow-lg">Jogar com Amigo</button>
            <button id="back-to-start" class="btn bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg text-lg mt-4">Voltar</button>
        </div>
    </div>

    <!-- Tela do Jogo -->
    <div id="game-screen" class="flex flex-col items-center justify-center w-full max-w-md hidden">
        <div class="text-center mb-4">
            <h1 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">JOGO DA VELHA</h1>
            <p id="game-status" class="text-white text-xl mb-4">Vez do Jogador X</p>
        </div>
        
        <div id="game-board" class="grid grid-cols-3 gap-2 w-full max-w-xs mb-6">
            <div class="game-cell bg-white bg-opacity-90 rounded-lg aspect-square flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md" data-index="0"></div>
            <div class="game-cell bg-white bg-opacity-90 rounded-lg aspect-square flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md" data-index="1"></div>
            <div class="game-cell bg-white bg-opacity-90 rounded-lg aspect-square flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md" data-index="2"></div>
            <div class="game-cell bg-white bg-opacity-90 rounded-lg aspect-square flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md" data-index="3"></div>
            <div class="game-cell bg-white bg-opacity-90 rounded-lg aspect-square flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md" data-index="4"></div>
            <div class="game-cell bg-white bg-opacity-90 rounded-lg aspect-square flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md" data-index="5"></div>
            <div class="game-cell bg-white bg-opacity-90 rounded-lg aspect-square flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md" data-index="6"></div>
            <div class="game-cell bg-white bg-opacity-90 rounded-lg aspect-square flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md" data-index="7"></div>
            <div class="game-cell bg-white bg-opacity-90 rounded-lg aspect-square flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md" data-index="8"></div>
        </div>
        
        <div class="flex gap-4">
            <button id="restart-btn" class="btn bg-white text-indigo-600 font-bold py-3 px-6 rounded-lg shadow-lg">Reiniciar</button>
            <button id="back-btn" class="btn bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg">Menu</button>
        </div>
    </div>

    <!-- Modal do HTML -->
    <div id="html-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden modal">
        <div class="bg-white rounded-lg p-6 max-w-3xl w-full max-h-[80vh] overflow-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Código HTML do Jogo</h2>
                <button id="close-html-modal" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
            </div>
            <pre id="html-code" class="bg-gray-100 p-4 rounded-lg overflow-auto text-sm"></pre>
            <button id="copy-html" class="mt-4 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Copiar Código</button>
        </div>
    </div>

    <script>
        // Elementos da interface
        const startScreen = document.getElementById('start-screen');
        const modeSelect = document.getElementById('mode-select');
        const gameScreen = document.getElementById('game-screen');
        const gameStatus = document.getElementById('game-status');
        const gameBoard = document.getElementById('game-board');
        const htmlModal = document.getElementById('html-modal');
        const htmlCode = document.getElementById('html-code');
        
        // Botões
        const playBtn = document.getElementById('play-btn');
        const creatorBtn = document.getElementById('creator-btn');
        const htmlBtn = document.getElementById('html-btn');
        const robotBtn = document.getElementById('robot-btn');
        const friendBtn = document.getElementById('friend-btn');
        const backToStartBtn = document.getElementById('back-to-start');
        const restartBtn = document.getElementById('restart-btn');
        const backBtn = document.getElementById('back-btn');
        const closeHtmlModalBtn = document.getElementById('close-html-modal');
        const copyHtmlBtn = document.getElementById('copy-html');
        
        // Variáveis do jogo
        let currentPlayer = 'X';
        let gameMode = '';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = false;
        
        // Combinações vencedoras
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Linhas
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colunas
            [0, 4, 8], [2, 4, 6]             // Diagonais
        ];
        
        // Navegação entre telas
        playBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            modeSelect.classList.remove('hidden');
        });
        
        creatorBtn.addEventListener('click', () => {
            window.open('https://github.com/fishixzschool', '_blank');
        });
        
        htmlBtn.addEventListener('click', () => {
            htmlCode.textContent = document.documentElement.outerHTML;
            htmlModal.classList.remove('hidden');
        });
        
        closeHtmlModalBtn.addEventListener('click', () => {
            htmlModal.classList.add('hidden');
        });
        
        copyHtmlBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(htmlCode.textContent)
                .then(() => {
                    copyHtmlBtn.textContent = 'Copiado!';
                    setTimeout(() => {
                        copyHtmlBtn.textContent = 'Copiar Código';
                    }, 2000);
                });
        });
        
        robotBtn.addEventListener('click', () => {
            gameMode = 'robot';
            modeSelect.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            startGame();
        });
        
        friendBtn.addEventListener('click', () => {
            gameMode = 'friend';
            modeSelect.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            startGame();
        });
        
        backToStartBtn.addEventListener('click', () => {
            modeSelect.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });
        
        restartBtn.addEventListener('click', startGame);
        
        backBtn.addEventListener('click', () => {
            gameScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });
        
        // Iniciar jogo
        function startGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            // Limpar o tabuleiro
            document.querySelectorAll('.game-cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('filled', 'win-cell');
                cell.style.color = '';
            });
            
            updateStatus();
        }
        
        // Atualizar mensagem de status
        function updateStatus() {
            gameStatus.textContent = gameActive 
                ? `Vez do Jogador ${currentPlayer}` 
                : gameStatus.textContent;
        }
        
        // Verificar vencedor
        function checkWinner() {
            let roundWon = false;
            let winCombo = [];
            
            for (let i = 0; i < winningCombinations.length; i++) {
                const [a, b, c] = winningCombinations[i];
                
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    winCombo = [a, b, c];
                    break;
                }
            }
            
            if (roundWon) {
                gameStatus.textContent = `Jogador ${currentPlayer} venceu!`;
                gameActive = false;
                
                // Destacar células vencedoras
                winCombo.forEach(index => {
                    const cell = document.querySelector(`.game-cell[data-index="${index}"]`);
                    cell.classList.add('win-cell');
                    cell.style.color = currentPlayer === 'X' ? '#3b82f6' : '#ef4444';
                });
                
                return true;
            }
            
            // Verificar empate
            if (!gameState.includes('')) {
                gameStatus.textContent = 'Empate!';
                gameActive = false;
                return true;
            }
            
            return false;
        }
        
        // Jogada do robô
        function robotMove() {
            if (!gameActive) return;
            
            setTimeout(() => {
                // Verificar se o robô pode vencer
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'O';
                        if (checkWinningMove()) {
                            makeMove(i);
                            return;
                        }
                        gameState[i] = '';
                    }
                }
                
                // Bloquear jogada vencedora do jogador
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'X';
                        if (checkWinningMove()) {
                            gameState[i] = '';
                            makeMove(i);
                            return;
                        }
                        gameState[i] = '';
                    }
                }
                
                // Jogar no centro se disponível
                if (gameState[4] === '') {
                    makeMove(4);
                    return;
                }
                
                // Jogar em um canto vazio
                const corners = [0, 2, 6, 8];
                const emptyCorners = corners.filter(i => gameState[i] === '');
                if (emptyCorners.length > 0) {
                    const randomCorner = emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
                    makeMove(randomCorner);
                    return;
                }
                
                // Jogar em qualquer posição vazia
                const emptyIndices = gameState.map((val, idx) => val === '' ? idx : -1).filter(idx => idx !== -1);
                if (emptyIndices.length > 0) {
                    const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
                    makeMove(randomIndex);
                }
            }, 600);
        }
        
        // Verificar se há uma jogada vencedora
        function checkWinningMove() {
            for (let i = 0; i < winningCombinations.length; i++) {
                const [a, b, c] = winningCombinations[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    return true;
                }
            }
            return false;
        }
        
        // Fazer uma jogada
        function makeMove(index) {
            if (!gameActive || gameState[index] !== '') return;
            
            gameState[index] = currentPlayer;
            const cell = document.querySelector(`.game-cell[data-index="${index}"]`);
            cell.textContent = currentPlayer;
            cell.classList.add('filled');
            cell.style.color = currentPlayer === 'X' ? '#3b82f6' : '#ef4444';
            
            if (!checkWinner()) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
                
                // Se for modo robô e for a vez do 'O', o robô joga
                if (gameMode === 'robot' && currentPlayer === 'O') {
                    robotMove();
                }
            }
        }
        
        // Adicionar eventos de clique às células
        document.querySelectorAll('.game-cell').forEach(cell => {
            cell.addEventListener('click', () => {
                const index = parseInt(cell.getAttribute('data-index'));
                makeMove(index);
            });
        });
        
        // Fechar modal ao clicar fora
        htmlModal.addEventListener('click', (e) => {
            if (e.target === htmlModal) {
                htmlModal.classList.add('hidden');
            }
        });
    </script>
